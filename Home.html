<!DOCTYPE html>
    
    <html>
        
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />

        <title>Ratila Corp</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/jquery.convform.css" />


        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.convform.js"></script>
        <script type="text/javascript" src="js/jquery.convform.min.js"></script>
        <script type="text/javascript" src="js/custom.js"></script>

        <script src="js/bootstrap.min.js"></script>

        <body>

            <!-- chatboot Start -->

            <div class="chat_icon">

                <i class="far fa-comments"></i>


            </div>


            <div class="chat_box">
                <div class="conv-form-wrapper">

                    <form action="" class="hidden">

                        <select name="category" data-conv-question="Hello .. how can I help you!">

                            <option value="webDevelopement">website developement ?</option>
                            <option value="digitalMarketing">Digital Marketing ?</option>

                        </select>

                        <div data-conv-fork="category">

                            <div data-conv-case="webDevelopement">
                                <input type="text" name="domain_name" data-conv-question="please, tell me your domain name.">
                            </div>

                            <div data-conv-case="digitalMarketing">
                                <input type="text" name="company_name" data-conv-question="please, tell me your company name.">
                            </div>

                        </div>

                        <input type="text" name="name" data-conv-question="please, tell me your name.">

                        <input data-conv-question="Type in your e-mail"
                               data-pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                               id="email" type="email" name="email" required placeholder="What's your e-mail?">

                        <select data-conv-question="confirm ?">

                            <option value="confirm">confirm</option>
                            
                        </select>

                    </form>

                </div>

                </div>



                <!-- chatboot End -->
                <!-- start upper bar -->

                <div class="upper-bar">

                    <div class="container">

                        <div class="row">

                            <div class="col-sm">

                                <i class="fa fa-phone"></i><span> 01063766188 ,</span>
                                <i class="fa fa-envelope-o" aria-hidden="true"></i><span>mohamed_hany45@yahoo.com</span>

                            </div>

                            <div class="col-sm text-right">

                                <span>lets work together!</span>
                                <span class="get-quote">Get-Quote</span>

                            </div>


                        </div>
                    </div>
                </div>



                <!-- end upper bar -->
                <!--start Navbar -->

                <nav class="navbar navbar-expand-lg navbar-light">

                    <div class="container">
                        <a class="navbar-brand" href="#">

                            <span>Ratila</span>
                            <span>Corp</span>

                        </a>

                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-nav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="main-nav">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="about.html">About Me</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="contact.html">Contact</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="register.html">Sign up</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="login.html">log in</a>
                                </li>


                            </ul>
                            <form class="form-inline my-2 my-lg-0">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>


                <!--end Navbar -->
                <!-- start slider -->

                <div class="slider">

                    <div id="main-slider" class="carousel slide" data-ride="carousel">

                        <div class="carousel-inner">

                            <h1>we are an independent <span>programming</span> agency.</h1>

                            <div class="overlay"></div>

                            <div class="carousel-item carousel-one active">

                            </div>
                            <div class="carousel-item carousel-two">

                            </div>
                            <div class="carousel-item carousel-three">

                            </div>

                        </div>

                        <ol class="carousel-indicators">
                            <li data-target="#main-slider" data-slide-to="0" class="active"></li>
                            <li data-target="#main-slider" data-slide-to="1"></li>
                            <li data-target="#main-slider" data-slide-to="2"></li>
                        </ol>

                    </div>

                </div>


                <!-- end slider -->






</body>
